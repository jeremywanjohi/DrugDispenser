<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Application System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Drug Application System</h1>
  </header>
  <main>
    <section id="userTableSection">
      <h2>All Users</h2>
      <table id="usersTable">
        <!-- User data will be inserted here dynamically using JavaScript -->
      </table>
    </section>
    <section id="maleUserSection">
      <h2>Male Users</h2>
      <table id="maleUsersTable">
        <!-- Male user data will be inserted here dynamically using JavaScript -->
      </table>
    </section>
    <section id="lastLoginSection">
      <h2>Users by Last Login Time</h2>
      <table id="lastLoginTable">
        <!-- Users by last login data will be inserted here dynamically using JavaScript -->
      </table>
    </section>
    <section id="purchaseDateSection">
      <h2>Users by Purchase Date</h2>
      <table id="purchaseDateTable">
        <!-- Users by purchase date data will be inserted here dynamically using JavaScript -->
      </table>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
